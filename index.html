<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <!-- Mia icona -->
            <div class="row">
                <div class="col-4 textclass">
                    <div class="me-container">
                        <img src="img/iconme.png" alt="my-icon">
                        <h6>Vincenzo</h6>
                    </div>                   
                    <div class="icon-container">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>    
                </div>
                <div class="col-8"></div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="area-notifiche">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                    </div>

                    <!-- Ciclo for -->
                    <div class="users-container">
                        <ul>
                            <li v-for="(item, i) in contacts" class="list-style" :key="i">
                                <div class="user-profilo">
                                    <img :src="item.avatar" :alt="item.name">
                                    <div>
                                        <h6>{{item.name}}</h6>
                                        <div class="last-msg">Ultimo messaggio inviato</div>
                                    </div>
                                </div>                 
                                <div class="ultimo-accesso">12:00</div>
                            </li>
                        </ul>
                    </div>
                    
                </div>

                <!-- Messages Area -->
                <div class="col-8 msg-area">
                    <ul class="msg-list">
                        <li v-for="(msg, i) in contacts[0].messages" :class="msg.stato === 'sent' ? 'my-message' : 'other-message'">
                            <div>{{msg.message}}</div>
                        </li>
                        <!-- <li class="my-message">
                            <div>Mio messaggio 2</div>
                        </li>
                        <li class="other-message">
                            <div>Messaggio utente</div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
