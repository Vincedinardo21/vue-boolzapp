<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <!-- Mia icona -->
            <div class="row">
                <div class="col-4 textclass">
                    <div class="me-container">
                        <img src="img/iconme.png" alt="my-icon">
                        <h6>Vincenzo</h6>
                    </div>                   
                    <div class="icon-container">
                        <a href="#"><i class="fas fa-circle-notch"></i></a>
                        <a href="#"><i class="fas fa-comment-alt"></i></a>
                        <a href="#"><i class="fas fa-ellipsis-v"></i></a>                      
                    </div>    
                </div>

                <!-- Area settings -->
                <div class="col-8 nopadding">
                    <div class="area-settings">
                        <div class="user-profilo">
                            <img :src="contacts[activeChat].avatar" :alt="contacts[activeChat].name">
                            <div>
                                <h6>{{contacts[activeChat].name}}</h6>
                                <div class="last-msg">Ultimo accesso oggi alle 12:00</div>
                            </div>
                        </div>
        
                        <div class="group-settings">
                            <a href="#"><i class="fas fa-search"></i></a>
                            <a href="#"><i class="fas fa-paperclip"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>                          
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colonna di sinistra con i contatti -->
            <div class="row">
                <div class="col-4 nopadding">
                    <div class="area-notifiche">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>                       
                    </div>

                    <!-- Search user area -->
                    <div class="search-user">
                        <a href="#"><i class="fas fa-search"></i></a>
                        <input class="search-box" v-model="searchText" placeholder="Cerca o inizia una nuova chat" @keyup.enter="searchUsers">
                    </div>

                    <!-- Ciclo for -->
                    <div class="users-container">
                        <ul class="nopadding">
                            <li v-for="(item, i) in contacts" class="list-style" :key="i" :class="i === activeChat ? 'class-on-click' : ''" @click="clickOnChat(i)">
                                <div class="user-profilo" :class="item.visible === true ? '' : 'hidden' ">
                                    <img :src="item.avatar" :alt="item.name">
                                    <div>
                                        <h6>{{item.name}}</h6>
                                        <div class="last-msg">Ultimo messaggio inviato</div>
                                    </div>
                                </div>                 
                                <div class="ultimo-accesso">12:00</div>
                            </li>
                        </ul>
                    </div>
                    
                </div>

                <!-- Messages Area -->
                <div class="col-8 msg-area nopadding">
                    <ul class="msg-list">
                        <li v-for="(msg, i) in contacts[activeChat].messages" :class="msg.stato === 'sent' ? 'my-message' : 'other-message'">
                            <div class="message-box">
                                <span>{{msg.message}}</span>
                                <span class="orario">{{msg.date}}</span>
                            </div>
                        </li>
                    </ul>

                    <div class="input-text">
                        <a href="#"><i class="far fa-smile"></i></a>                        
                        <input class="my-msg-input" v-model="newMessage" placeholder="Scrivi un messaggio" @keyup.enter = "addMessage">
                        <a href="#"><i class="fas fa-microphone"></i></a>                     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
